<link href="/app/admin/create-product/create-product.css" rel="stylesheet" type="text/css">
<div>
    <div class="modal-header">
        <h3>Add new product</h3>
    </div>

    <div class="modal-body">
        <div id="container">
            <form>
                <p>
                    <label for="name">Product name</label><br/>
                    <input id="name" ng-model="product.name" required>
                </p>
                <p>
                    <label for="price">Product price</label><br/>
                    <input id="price" ng-model="product.price" required>
                </p>
                <p>
                    <label for="categoryName">Category name</label><br/>
                    <input id="categoryName" ng-model="product.categoryName" required>
                </p>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="submit()">Add</button>
    </div>
</div>
